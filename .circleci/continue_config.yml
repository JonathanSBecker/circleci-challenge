version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@9.7.0
  aws-cli: circleci/aws-cli@5.4.0
  aws-ecs: circleci/aws-ecs@7.1.0

parameters:
  run-build-and-deploy:
    type: boolean
    default: false

workflows:
  build_and_deploy:
    when: << pipeline.parameters.run-build-and-deploy >>
    jobs:
      - aws-ecr/build_and_push_image:
          account_id: ${AWS_ACCOUNT_ID}
          auth:
            - aws-cli/setup:
                profile_name: OIDC-USER
                role_arn: ${IAM_ARN}
          profile_name: OIDC-USER
          repo: test
          tag: ${CIRCLE_SHA1}
          region: us-east-1
          filters:
            branches:
              only: main

      - aws-ecs/deploy_service_update:
          auth:
            - aws-cli/setup:
                profile_name: OIDC-USER
                role_arn: ${IAM_ARN}
          cluster: test-cluster
          family: test-service
          service_name: test-service
          profile_name: OIDC-USER
          region: us-east-1
          requires:
            - aws-ecr/build_and_push_image
          filters:
            branches:
              only: main
