version: 2.1
orbs:
  node: circleci/node@7.2.1
  aws-ecr: circleci/aws-ecr@9.7.0
  aws-cli: circleci/aws-cli@5.4.1
  aws-ecs: circleci/aws-ecs@7.1.0

jobs:
  test:
    docker:
      - image: cimg/node:25.1.0
      - image: cimg/mysql:8.0
        environment:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: dbmate_demo
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: NPM Install
          command: npm install
      - run:
          name: Waiting for MySQL to be ready
          command: dockerize -wait tcp://localhost:3306 -timeout 1m
      - run:
          name: Docker ps
          command: docker ps
      - run:
          name: Apply migrations
          command: docker-compose up -d dbmate-up --remove-orphans
      - run:
          name: Run Tests
          command: npm run test-jest


workflows:
  build_and_deploy:
    jobs:
      - test

      - aws-ecr/build_and_push_image:
          account_id: ${AWS_ACCOUNT_ID}
          auth:
            - aws-cli/setup:
                profile_name: OIDC-USER
                role_arn: ${IAM_ARN}
          profile_name: OIDC-USER
          repo: test
          tag: ${CIRCLE_SHA1}
          region: us-east-1
          requires:
            - test

      - aws-ecs/deploy_service_update:
          auth:
            - aws-cli/setup:
                profile_name: OIDC-USER
                role_arn: ${IAM_ARN}
          cluster: test-cluster
          family: test-service
          service_name: test-service
          profile_name: OIDC-USER
          region: us-east-1
          requires:
            - aws-ecr/build_and_push_image

