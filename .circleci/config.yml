version: 2.1
orbs:
  node: circleci/node@5.0.2
  aws-ecr: circleci/aws-ecr@9.7.0
  aws-cli: circleci/aws-cli@5.4.1
  aws-ecs: circleci/aws-ecs@7.1.0

jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Run tests
          command: npm install; npm test

  configure_role_arn:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile_name: default
      - aws-cli/role_arn_setup:
          role_arn: ${IAM_ARN}
          aws-region: 'us-east-1'
          source_profile: default
      - run: >-
          aws sts assume-role --role_arn
          "${IAM_ARN}" --role_session_name
          AWSCLI-Session

workflows:
  build_and_deploy:
    jobs:
      - test

      - aws-ecr/build_and_push_image:
          account_id: ${AWS_ACCOUNT_ID}
          auth:
            - aws-cli/setup:
                profile_name: OIDC-USER
                role_arn: ${IAM_ARN}
          dockerfile: Dockerfile
          path: .
          profile_name: OIDC-USER
          repo: test
          tag: CIRCLE_SHA1
          requires:
            - test

      - aws-ecs/deploy_service_update:
          auth:
            - aws-cli/setup:
                profile_name: OIDC-USER
                role_arn: ${IAM_ARN}
          cluster: test-cluster
          container_image_name_updates: container=${test}-service,tag=${CIRCLE_SHA1}
          family: test-service
          profile_name: OIDC-USER
          requires:
            - aws-ecr/build_and_push_image
