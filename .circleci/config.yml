version: 2.1
orbs:
  node: circleci/node@5.0.2
  aws-ecr: circleci/aws-ecr@9.7.0
  aws-cli: circleci/aws-cli@5.4.1
  aws-ecs: circleci/aws-ecs@7.1.0

jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Run tests
          command: npm install; npm test

workflows:
  build_and_deploy:
    jobs:
      - test

      - aws-ecr/build_and_push_image:
          account_id: ${AWS_ACCOUNT_ID}
          auth:
            - aws-cli/setup:
                profile_name: OIDC-USER
                role_arn: ${IAM_ARN}
          profile_name: OIDC-USER
          repo: test
          tag: ${CIRCLE_SHA1}
          region: us-east-1
          requires:
            - test

      - aws-ecs/deploy_service_update:
          auth:
            - aws-cli/setup:
                profile_name: OIDC-USER
                role_arn: ${IAM_ARN}
          cluster: test-cluster
          container_image_name_updates: container=test-container,tag=${CIRCLE_SHA1}
          family: test-service
          service_name: test-service
          profile_name: OIDC-USER
          region: us-east-1
          requires:
            - aws-ecr/build_and_push_image
